<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创业公司网站模板</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: #f8f9fa;
            padding: 100px 0;
            text-align: center;
        }
        .feature-icon {
            font-size: 3rem;
            color: #0d6efd;
        }
        .team-member img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        footer {
            background: #212529;
            color: white;
            padding: 40px 0;
            margin-top: 60px;
        }
    </style>
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">公司LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#home">首页</a></li>
                <li class="nav-item"><a class="nav-link" href="#products">产品</a></li>
                <li class="nav-item"><a class="nav-link" href="#team">团队</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">联系</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 首页 -->
<section id="home" class="hero-section">
    <div class="container">
        <h1 class="display-4">欢迎来到智慧云科技有限公司</h1>
        <p class="lead">用创新改变未来</p>
        <button class="btn btn-primary btn-lg">了解更多</button>
    </div>
</section>

<!-- 产品 -->
<section id="products" class="py-5">
    <div class="container">
        <h2 class="text-center mb-5">我们的产品</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">产品名称</h5>
                        <p class="card-text">产品简要描述，突出核心优势和主要功能。</p>
                    </div>
                </div>
            </div>
            <!-- 重复以上结构添加更多产品 -->
        </div>
    </div>
</section>

<!-- 团队 -->
<section id="team" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-5">我们的团队</h2>
        <div class="row justify-content-center">
            <div class="col-md-4 text-center team-member mb-4">
                <img src="placeholder.jpg" alt="成员姓名">
                <h4 class="mt-3">Frankie</h4>
                <p>CEO/创始人</p>
            </div>
            <!-- 重复以上结构添加团队成员 -->
        </div>
    </div>
</section>

<!-- 联系 -->
<section id="contact" class="py-5">
    <div class="container">
        <h2 class="text-center mb-5">联系我们</h2>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="姓名">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="邮箱">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="5" placeholder="留言"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">发送消息</button>
                </form>
            </div>
            <div class="col-md-6 mt-4 mt-md-0">
                <h4>联系信息</h4>
                <p>地址：XX市XX区XX路XX号</p>
                <p>电话：400-123-4567</p>
                <p>邮箱：contact@company.com</p>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container text-center">
        <p>&copy; 2023 公司名称 保留所有权利</p>
    </div>
</footer>

<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
